<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUMA EN HTML</title>
</head><br><br><br><br><br><br><br><br>
<center>
<body style="font-style: oblique; background-color: lightblue; font-size: larger ";
    
    <h1>SUMA DE 2 VARIABLES</h1> <br><br><br><br><br>
    <!--Campos para asignar los valores-->
<label for="a">Ingrese el primer número</label>
    <input type="number" id="a" name="A"><br><br>
    <label for="b">Ingrese el segundo número</label>
    <input type="number" id="b" name="B"><br><br>
    <!--El botón para llamar a la función sumar-->
    <button onclick="sumar()">SUMAR</button><br><br>
    <!--input donde se muestra el resultado-->
    <label for="resultado">Este es el resultado</label>
    <input type="number" id="resultado" name="resultado"><br>
    
<script>
    function sumar(){

    //Se capturan los valores de los input y se almacenan en variables
    var a = document.getElementById("a").value;
    var b = document.getElementById("b").value;
//Se define la variable de resultado
    var resultado;

    console.log("variable antes de parse", a);
    console.log("variable antes de parse", b);
    //verificación de las variables si son cadenas vacías
    if (a == "") {
        a = 0;
       
    }
    else{
        a = parseInt(a);
    }
    if (b == "") {
        b = 0;
       
    }
    else{
        b = parseInt(b);
    }
    

    console.log("variable después de parse", a);
    console.log("variable después de parse", b);
//se ejecuta la suma de las variables
    resultado = a + b;
    //se muestra el resultado en el navegador
    document.getElementById("resultado").value = resultado
}
</script>
</center>
</body>
</html>
