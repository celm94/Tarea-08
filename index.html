<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUMA EN HTML</title>
</head>
<body>
    <h1>Vamos a capturar 2 variables para sumarlas</h1><br><br><br>
<label for="a">Ingrese el primer número</label>
    <input type="number" id="a" name="A"><br><br>
    <label for="b">Ingrese el segundo número</label>
    <input type="number" id="b" name="B"><br>
    <button onclick="sumar()">SUMAR</button><br>
    <label for="resultado">Este es el resultado</label>
    <input type="number" id="resultado" name="resultado"><br>
    
<script>
    function sumar(){

    
    var a = document.getElementById("a").value;
    var b = document.getElementById("b").value;

    var resultado;

    console.log("variable antes de parse", a);
    console.log("variable antes de parse", b);
    if (a == "") {
        a = 0;
       
    }
    else{
        a = parseInt(a);
    }
    if (b == "") {
        b = 0;
       
    }
    else{
        b = parseInt(b);
    }
    

    console.log("variable después de parse", a);
    console.log("variable después de parse", b);

    resultado = a + b;
    document.getElementById("resultado").value = resultado
}
</script>
</body>
</html>
